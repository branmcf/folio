<div class="Aligner">
  <div class="Aligner-item main-card">
    <form class="contact-form">
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Your Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="staticEmail" placeholder="email@example.com">
        </div>
      </div>
      <div class="form-group row">
        <label for="subject" class="col-sm-2 col-form-label">Subject</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="subject" placeholder="HODL">
        </div>
      </div>
      <div class="form-group row">
        <label for="message" class="col-sm-2 col-form-label">Message</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="5" id="comment" placeholfer="Hi Brandon!"></textarea>
        </div>
      </div>
    </form>

    <button class="btn btn-primary contact-btn">Send Message</button>

    <!-- <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg> -->

  </div>
</div>
